<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>10fastFingers Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="word-container">
            <div class="sentence">
                <span>adsf</span>
                <span>ako</span>
                <span>si</span>
                <span>Jayson</span>
                <span>salatan</span>
                <span>haha</span>
                <span>adf</span>
                <span>edi</span>
                <span>wow</span>
                <span>popop</span>
                <span>adsf</span>
                <span>ako</span>
                <span>si</span>
                <span>Jayson</span>
                <span>salatan</span>
                <span>haha</span>
                <span>adf</span>
                <span>edi</span>
                <span>wow</span>
                <span>popop</span>
            </div>
        </div>

        <div id="user-input">
            <input type="text" name="" id="inputs">
            <h1 id="timer">
                00:00
            </h1>
            <button id="reset-button">
                <i style="font-size:20px" class="fa">&#xf021;</i>
            </button>
        </div>


        <div class="result">
            <div class="result-header">
                <p class='mm'>Result</p>
                <h1>0 WPM</h1>
                <p>(words per minute)</p>
            </div>
            <div class="result-body">
                <div class="score-container">
                    <h4 class='title'>Keystrokes</h4>
                    <h4 class='value'>0</h4>
                </div>

                <div class="score-container">
                    <h4 class='title'>Accuracy</h4>
                    <h4 class='value'>0</h4>
                </div>

                <div class="score-container">
                    <h4 class='title'>Correct Words</h4>
                    <h4 class='value'>0</h4>
                </div>

                <div class="score-container">
                    <h4 class='title'>Wrong Words</h4>
                    <h4 class='value'>0</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
